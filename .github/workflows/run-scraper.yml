name: Run Node Scraper

on:
  schedule:
    - cron: '0 * * * *'  # every 1 hour
  workflow_dispatch:     # manual trigger too
    inputs:
      redfin_url:
        type: string
        description: "Redfin URL"
        required: true
      sheet_url:
        type: string
        description: "Google Sheet URL"
        required: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # or whatever version you're using

      - name: Install dependencies
        run: npm ci

      - name: Run scraper
        env:
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
        run: node index.js "${{ github.event.inputs.redfin_url }}" "${{ github.event.inputs.sheet_url }}"
