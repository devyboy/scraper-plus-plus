name: Manual Redfin Scraper

on:
  schedule:
    # Run every 30 minutes starting at 00:00 UTC
    - cron: '0,30 * * * *'
  workflow_dispatch:
    inputs:
      redfin_url:
        description: 'Redfin Search URL'
        required: true
      sheet_url:
        description: 'Google Sheet URL'
        required: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node run-scraper.js
        env:
          SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
